# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev libzmq-dev libzmq3 
  - wget http://ftp.de.debian.org/debian/pool/main/p/protobuf/libprotobuf-dev_2.6.1-2_amd64.deb
  - wget http://ftp.de.debian.org/debian/pool/main/p/protobuf/libprotobuf-lite9v5_2.6.1-2_amd64.deb
  - wget http://ftp.de.debian.org/debian/pool/main/p/protobuf/libprotobuf9v5_2.6.1-2_amd64.deb
  - wget http://ftp.de.debian.org/debian/pool/main/p/protobuf/libprotoc9v5_2.6.1-2_amd64.deb
  - wget http://ftp.de.debian.org/debian/pool/main/p/protobuf/protobuf-compiler_2.6.1-2_amd64.deb
  - sudo dpkg -i libprotobuf-lite9v5_2.6.1-2_amd64.deb 
  - sudo dpkg -i libprotobuf9v5_2.6.1-2_amd64.deb
  - sudo dpkg -i libprotobuf-dev_2.6.1-2_amd64.deb  
  - sudo dpkg -i libprotoc9v5_2.6.1-2_amd64.deb
  - sudo dpkg -i protobuf-compiler_2.6.1-2_amd64.deb

script:
  - mkdir build
  - cd build 
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
