# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev libzmq-dev libzmq3 python-protobuf protobuf-compiler libprotobuf-dev valgrind

script:
  - mkdir build
  - cd build && cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
  - cd ..
  - toolset/run_test.sh
